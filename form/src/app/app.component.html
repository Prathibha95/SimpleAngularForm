<div class="container-fluid mb-5">
  <h2>Personal Infromation</h2>
  <form #userForm="ngForm" (ngSubmit)= "onSubmit()" novalidate >

    <!-- {{userForm.value | json}}
  <hr />
  {{userModel | json}} -->

    <div class="form-group">
      <label>First Name</label>
      <input type="text" required #fname="ngModel" [class.is-invalid]="fname.invalid" class ="form-control" name="fname"
        [(ngModel)]=userModel.fname>
        <small class="text-danger" [class.d-none]= "fname.valid || fname.untouched">First Name is Required</small>
    </div>

    <div class="form-group">
      <label>Last Name</label>
      <input type="text" required #lname="ngModel" [class.is-invalid]="lname.invalid" class="form-control" name="lname" [(ngModel)]=userModel.lname>
    <small class="text-danger" [class.d-none]= "lname.valid || lname.untouched">Last Name is Required</small>
    </div>

    <div class="form-group">
      <label>Address</label>
      <input type="text" required #address="ngModel" [class.is-invalid]="address.invalid" class="form-control" name="address" [(ngModel)]=userModel.address>
      <small class="text-danger" [class.d-none]= "address.valid || address.untouched">Address is Required</small>
    </div>
    <div class="form-group">
      <label>Telephone Number</label>
      <input type="tel" required #phone="ngModel" pattern="^\d{10}$" [class.is-invalid]= "phone.invalid" class="form-control" name="phone" [(ngModel)]=userModel.phone>
      <small class="text-danger" [class.d-none]= "phone.valid || phone.untouched">Telephone Number is Required and should be 10 digits</small>
    </div>
    <div class="form-group">
      <label>Email</label>
      <input type="email" required #email="ngModel" [class.is-invalid]="email.invalid"class="form-control" name="email" [(ngModel)]=userModel.email>
      <small class="text-danger" [class.d-none]= "email.valid || email.untouched">Email address is Required</small>
    </div>


    <button [disabled]="userForm.form.invalid" class="btn btn-primary" type="submit" >Submit Details</button>

  </form>
</div>
